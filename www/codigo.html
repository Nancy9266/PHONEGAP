<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
   

    <link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Codigo QR</title>
</head>
<body>
	<div data-role="page" id="home">
		<div class="box effect9" data-role="header">
			<h1>Home</h1>
		</div>
		<div data-role="main" class="ui-content">
			<p>
				<a href="javascript:scan();" target="_blank" style="text-decoration: none">
					<button>Scan</button>
				</a>
				<a href="#display" target="_blank" style="text-decoration: none">
					<button>Display Scanned Data</button>
				</a>
			</p>
		</div>
	</div>
	<div data-role="page" id="display">
		<div data-role="header">
			<a href="#home" target="_blank" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
			<h1>Display</h1>
		</div>
		<div data-role="main" class="ui-content">
			<table data-role="table" data-mode="column" id="allTable" class="ui-responsive table-stroke">
				<thead>
					<tr>
						<th>Name</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="type/javascript" src="cordova.js"></script>
	<script>
		function scan(){
			cordova.plugins.barcodeScanner.scan();
		}
	</script>
</body>
</html>
